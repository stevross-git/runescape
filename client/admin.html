<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneScape Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #f39c12;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .section h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 2px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .error {
            background: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∞ RuneScape Admin Dashboard</h1>
            <p>Database Management & Statistics</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="worldCount">-</div>
                <div>Worlds</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="monsterCount">-</div>
                <div>Custom Monsters</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="playerCount">-</div>
                <div>Players</div>
            </div>
        </div>
        
        <div class="section">
            <h2>üó∫Ô∏è Saved Worlds</h2>
            <div id="worldsContent" class="loading">Loading worlds...</div>
        </div>
        
        <div class="section">
            <h2>üëπ Custom Monsters</h2>
            <div id="monstersContent" class="loading">Loading monsters...</div>
        </div>
        
        <div class="section">
            <h2>üéÆ Quick Actions</h2>
            <a href="/runescape_world_builder.html" class="btn">Open World Builder</a>
            <a href="/" class="btn">Open Game</a>
            <button class="btn" onclick="refreshData()">üîÑ Refresh Data</button>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('worldCount').textContent = stats.worlds;
                document.getElementById('monsterCount').textContent = stats.monsters;
                document.getElementById('playerCount').textContent = stats.players;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadWorlds() {
            const content = document.getElementById('worldsContent');
            try {
                const response = await fetch('/api/worlds');
                const worlds = await response.json();
                
                if (worlds.length === 0) {
                    content.innerHTML = '<p>No worlds saved yet. <a href="/runescape_world_builder.html" class="btn">Create One</a></p>';
                    return;
                }
                
                const table = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Creator</th>
                                <th>Dimensions</th>
                                <th>Tiles</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${worlds.map(world => `
                                <tr>
                                    <td><strong>${world.name}</strong></td>
                                    <td>${world.creator || 'Unknown'}</td>
                                    <td>${world.dimensions}</td>
                                    <td>${world.tilesCount}</td>
                                    <td>${new Date(world.createdAt).toLocaleDateString()}</td>
                                    <td>
                                        <a href="/?worldId=${world.id}" class="btn">Play</a>
                                        <button class="btn btn-danger" onclick="deleteWorld('${world.id}', '${world.name}')">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                content.innerHTML = table;
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading worlds: ${error.message}</div>`;
            }
        }
        
        async function loadMonsters() {
            const content = document.getElementById('monstersContent');
            try {
                const response = await fetch('/api/monsters');
                const monsters = await response.json();
                
                if (monsters.length === 0) {
                    content.innerHTML = '<p>No custom monsters created yet. Use the Claude Terminal to create some!</p>';
                    return;
                }
                
                const table = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Level</th>
                                <th>HP</th>
                                <th>Damage</th>
                                <th>Defense</th>
                                <th>Color</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${monsters.map(monster => `
                                <tr>
                                    <td><strong>${monster.display_name}</strong></td>
                                    <td>${monster.level}</td>
                                    <td>${monster.hp}/${monster.max_hp}</td>
                                    <td>${monster.damage}</td>
                                    <td>${monster.defense}</td>
                                    <td>
                                        <div style="display: inline-block; width: 20px; height: 20px; background: ${monster.color}; border-radius: 3px; margin-right: 5px;"></div>
                                        ${monster.color}
                                    </td>
                                    <td>${new Date(monster.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                content.innerHTML = table;
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading monsters: ${error.message}</div>`;
            }
        }
        
        async function deleteWorld(worldId, worldName) {
            if (!confirm(`Are you sure you want to delete "${worldName}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/worlds/${worldId}`, { method: 'DELETE' });
                const result = await response.json();
                
                if (result.success) {
                    alert('World deleted successfully!');
                    refreshData();
                } else {
                    alert('Error deleting world: ' + result.error);
                }
            } catch (error) {
                alert('Error deleting world: ' + error.message);
            }
        }
        
        function refreshData() {
            loadStats();
            loadWorlds();
            loadMonsters();
        }
        
        // Load data on page load
        window.addEventListener('load', refreshData);
        
        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
